<div ng-controller="festivaliCtrl">

    <div ng-if="rezimDodavanja">
        <button class="btn btn-primary pull-right" ng-click="promeniRezim()">Filtriranje</button>
        <br/>
        <form>
            <div class="form-group">
                <label for="nazivNF">Naziv</label>
                <input type="text" class="form-control" name="nazivNF" ng-model="noviFestival.naziv" placeholder="Naziv">
            </div>
            <div class="form-group">
                <label for="organizatorNF">Organizator</label>
                <input type="text" class="form-control" name="organizatorNF" ng-model="noviFestival.organizator" placeholder="Organizator">
            </div>
            <div class="form-group">
                <label for="datumPocetkaNF">Datum početka</label>
                <input type="text" class="form-control" name="datumPocetkaNF" ng-model="noviFestival.datumPocetka" placeholder="Datum početka">
            </div>
            <div class="form-group">
                <label for="cenaKarteNF">Cena karte</label>
                <input type="text" class="form-control" name="cenaKarteNF" ng-model="noviFestival.cenaKarte" placeholder="Cena karte">
            </div>
            <div class="form-group">
                <label for="mestoNF">Mesto</label>
                <select class="form-control" name="mestoNF" ng-model="noviFestival.mestoId">
                    <option ng-repeat="mesto in mesta" value="{{mesto.id}}">{{mesto.naziv}}</option>

                </select>
            </div>

            <button type="button" class="btn btn-primary" ng-click="dodaj()">Dodaj</button>
        </form>
    </div>

    <br/>
    <br/>
    <br/>

    <div ng-if="!rezimDodavanja">
        <button class="btn btn-primary pull-right" ng-click="promeniRezim()">Dodavanje</button>
        <br/>
        <form>
            <div class="form-group">
                <label for="nazivTF">Naziv</label>
                <input type="text" class="form-control" name="nazivTF" ng-model="trazeniFestival.naziv" placeholder="Naziv">
            </div>
            <div class="form-group">
                <label for="organizatorTF">Organizator</label>
                <input type="text" class="form-control" name="organizatorTF" ng-model="trazeniFestival.organizator" placeholder="Organizator">
            </div>
            <div class="form-group">
                <label for="mckTF">Maksimalna cena karte</label>
                <input type="text" class="form-control" name="mckTF" ng-model="trazeniFestival.maxCena" placeholder="Maksimalna cena karte">
            </div>

            <button type="button" class="btn btn-primary" ng-click="trazi()">Filtriraj</button>
        </form>
    </div>

    <br/>
    <br/>
    <br/>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" ng-click="nazad()" ng-disabled="pageNum==0">Prethodna</button>
        <button class="btn btn-primary" ng-click="napred()" ng-disabled="pageNum == totalPages - 1">Sledeća</button>
    </div>
    <table class="table table-striped">
        <tr>
            <th>Naziv</th>
            <th>Organizator</th>
            <th>Mesto</th>
            <th>Cena karte</th>
            <th>Datum početka</th>
        </tr>
        <tr ng-repeat="festival in festivali">
            <td>{{festival.naziv}}</td>
            <td>{{festival.organizator}}</td>
            <td>{{festival.mestoNaziv}}</td>
            <td>{{festival.cenaKarte}}</td>
            <td>{{festival.datumPocetka}}</td>
            <td>
                <button class="btn btn-danger" ng-click="obrisi(festival.id)">Obriši</button>
                <button class="btn btn-warning" ng-click="izmeni(festival.id)">Izmeni</button>
            </td>
        </tr>
    </table>
</div>
