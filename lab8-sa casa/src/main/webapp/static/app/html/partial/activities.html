<div>
	<h1>Activities</h1>
	<div ng-controller="activitiesCtrl">
		<h2 ng-show="!got_activities">Loading...</h2>

		<div ng-show="got_activities">
			<button ng-click="addActivity()">Add Activity</button>
			<table border="1" >
				<tr><th>Name</th></tr>
				<tr ng-repeat="a in activities">
					<td>{{a.name}}</td>
					<td><button ng-click="deleteActivity(a.id)">Delete</button></td>
					<td><button ng-click="goToEdit(a.id)">Edit</button></td>
				</tr>
			</table>
		</div>
	</div>
</div>
